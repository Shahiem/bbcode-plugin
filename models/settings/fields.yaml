# ===================================
#  Field Definitions
# ===================================
tabs:
    fields:
        shorthand:
            label: Shorthand emails and URLs
            tab: General
            type: switch
            span: left
        whitelist_tags:
            label: Whitelisting tags
            tab: General
            type: textarea
            span: right
            placeholder: b, i, em
            comment: With this field you can whitelist tags like "Bold (b)", "Qoute"; seperate it with a comma
        language:
            label: Language
            tab: General
            type: dropdown
            options:
                en-us: English (United States)
                es-mx: Spanish (Mexico)
                fr-fr: French
                it-it: Italian
                nl-nl: Dutch
                de-de: German
                sv-se: Swedish
                el-gr: Greek
                bg-bg: Bulgarian
                ru-ru: Russian
                zh-cn: Chinese (PRC)
                ja-jp: Japanese
                ko-kr: Korean
                id-id: Indonesian
                hu-hu: Hungarian
            span: left

        censor_words:
            label: Censor words
            tab: General
            type: textarea
            span: right
            comment: With this field you can censor any words; seperate it with a comma
       